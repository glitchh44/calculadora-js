<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="formulario">
            <h2 class="cabecalho">calculadora</h2>
            <form>
                <div class="campo">
                    <label for="valor1">valor 1:</label>
                    <input type="number" id="txtValor1">
                </div>
                <div class="campo">
                    <label for="valor2">valor 2:</label>
                    <input type="number" id="txtValor2">
                </div>
                <div class="campo">
                    <label>operacao</label>
                    <select name="cbxOperacao" id="cbxOperacao">
                        <option value="+">adicao</option>
                        <option value="-">subtrair</option>
                        <option value="*">multiplicar</option>
                        <option value="/">dividir</option>
                    </select>
                </div>
                <div class="botao">
                    <button onclick="calcular()" type="button">calcular</button>
                </div>
                <div class="campo">
                    <label>resultado</label>
                    <span class="resultado" id="txtResultado"> - </span>
                </div>
                
            </form>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
